<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <script src="index.js" defer></script>
      <title>Tic-Tac-Toe</title>
  </head>
  <body>
      <section>
        <div id = "title">
          <h1>Tic Tac Toe</h1>
          <div>
            <h1 id="playerXName"></h1>
            <h1 id="playerOName"></h1>
          </div>
          
        </div>
        <div class="board" id="ticTacToeBoard">
            <div class="cell" data-cell="0" id="cell-0" onclick="addXOrCircle('cell-0')" ></div>
            <div class="cell" data-cell="1" id="cell-1" onclick="addXOrCircle('cell-1')" ></div>
            <div class="cell" data-cell="2" id="cell-2" onclick="addXOrCircle('cell-2')" ></div>
            <div class="cell" data-cell="3" id="cell-3" onclick="addXOrCircle('cell-3')" ></div>
            <div class="cell" data-cell="4" id="cell-4" onclick="addXOrCircle('cell-4')" ></div>
            <div class="cell" data-cell="5" id="cell-5" onclick="addXOrCircle('cell-5')" ></div>
            <div class="cell" data-cell="6" id="cell-6" onclick="addXOrCircle('cell-6')" ></div>
            <div class="cell" data-cell="7" id="cell-7" onclick="addXOrCircle('cell-7')" ></div>
            <div class="cell" data-cell="8" id="cell-8" onclick="addXOrCircle('cell-8')" ></div>
        </div>
        <div id="currentPlayer">
          <form id="playerForm">
            <input id="playerX"type="text" placeholder="Player Name" />
            <input id="playerO"type="text" placeholder="Player Name" />
            <button type="submit">Submit</button>
          </form>
          
        </div>
        <button id="restartButton">Restart</button>
        <h1 id="winner"></h1>
        <h1 id="tie"></h1>
      </section>
  </body>
</html>
